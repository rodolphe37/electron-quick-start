<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <style>
    body {
      margin: 0;
    }
    html, body, webview {
      width: 100%;
      height: 100%;
    }
  </style>
  <body>
    <webview src="https://www.google.com/"/>
  </body>
  <script>
    setTimeout(() => {
      let webview = document.getElementsByTagName("webview")[0];
      console.time("setWebviewSrc");
      webview.setAttribute("src", "https://github.com/");
      console.timeEnd("setWebviewSrc");
    }, 2000);
  </script>
</html>
